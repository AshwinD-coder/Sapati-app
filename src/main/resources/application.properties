#Mon Sep 11 09:05:45 GMT 2023
datasources.default.db-type=postgres
datasources.default.dialect=POSTGRES
micronaut.application.name=myapp
datasources.default.schema-generate=CREATE_DROP
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.url=jdbc:postgresql://localhost:5432/my-app
datasources.default.username=postgres
datasources.default.password=admin
# Hibernate configuration for PostgreSQL
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true


micronaut.security.token.bearer.enabled = true
micronaut.security.authentication= bearer
micronaut.security.token.jwt.signatures.custom.algorithm = HS256
micronaut.security.token.jwt.signatures.custom.secret = secret
micronaut.security.token.jwt.default-expiration = 3600s
micronaut.security.authentication.token.jwt.signatures.secret.generator.secret = '"${JWT_GENERATOR_SIGNATURE_SECRET:TestingJwtInMicronaut}"'



